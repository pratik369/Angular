<form name="myForm">
    <div class="control-group" ng-class="{error: myForm.name.$invalid}">
        <label>Name</label>
        <input type="text" name="name" ng-model="project.name" required>
        <span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
    </div>

    <div class="control-group" ng-class="{error: myForm.site.$invalid}">
        <label>Website</label>
        <input type="url" name="site" ng-model="project.site" required>
        <span ng-show="myForm.site.$error.required" class="help-inline">Required</span>
        <span ng-show="myForm.site.$error.url" class="help-inline">Not a URL</span>
    </div>

    <label>Description</label>
    <textarea name="description" ng-model="project.description"></textarea>

    <div class="control-group" ng-class="{error: myForm.author.$invalid}">
        <label>Author</label>
        <input type="text" name="author" ng-model="project.author" required>
        <span ng-show="myForm.author.$error.required" class="help-inline">Required</span>
    </div>

    <div class="control-group" ng-class="{error: myForm.filesize.$invalid}">
        <label>File Size in MB</label>
        <input type="number" name="filesize" ng-model="project.filesize" required>
        <span ng-show="myForm.filesize.$error.required" class="help-inline">Required</span>
    </div>

    <div class="control-group" ng-class="{error: myForm.creationdate.$invalid}">
        <label>Creation Date</label>
        <input type="date" name="creationdate" ng-model="project.creationdate" required>
        <span ng-show="myForm.creationdate.$error.required" class="help-inline">Required</span>
    </div>

    <br>
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Save</button>
    <button ng-click="destroy()" ng-show="project.$id" class="btn btn-danger">Delete</button>
</form>
