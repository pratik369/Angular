<div ng-app="project">
    <div ng-controller="AddedListCtrl">
    	<hr />
   			 <center><input type="text" ng-model="search.$" class="search-query" placeholder="Search" style="min-width:800px;" ></center>
        <hr />
		<table class="table table-striped table-bordered" cellspacing="0" width="100%">
    	<thead>
            <tr>
                <td><input type="text "width="10" ng-model="search.name" class="search-query" placeholder="Search Project"  > </td>
                <td><input type="text" width="10" ng-model="search.description" class="search-query" placeholder="Search Description" style="min-width:200px;"></td>
                <td><input type="text" width="10" ng-model="search.author" class="search-query" placeholder="Search Author"></td>
                <td><input type="text" width="10" ng-model="search.filesize" class="search-query" placeholder="Search File Size" style="min-width:100px;"></td>
                <td><input type="text"  ng-model="search.creationdate" class="search-query" width="5" placeholder="Search Date"></td>
            
        
            </tr>
            <tr>
                <th ng-click="changeSorting('name')">Project</th>
                <th ng-click="changeSorting('description')">Description</th>
        
                <th ng-click="changeSorting('author')">Author</th>
                <th ng-click="changeSorting('filesize')">File Size in MB</th>
                <th ng-click="changeSorting('creationdate')">Creation Date</th>
                <th>  </th>
                <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
            </tr>
         </thead>
         <tbody>
            
                <tr ng-repeat="project in projects.projects | filter:search:strict | orderBy:sort.column:sort.descending">
                    <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
                    <td>{{project.description}}</td>
            
                    <td>{{project.author}}</td>
                    <td>{{project.filesize}}</td>
                    <td>{{project.creationdate}}</td>
                    <td>
                        <a href="#/edit/{{project.$id}}"><i class="icon-pencil"></i></a>
                        <span data="{{project.$id}}"><a ng-click="delete(project.$id)"><i class="icon-remove-sign"></i></a></span>
                    </td>
                </tr>
    
    
    
    	</tbody>
</table>
    </div>
        </div>
